<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8e4ae8d700.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm mx-auto">
                <div class="card">
                    <h3 class="text-center mt-4">To Do List</h3>
                    <div class="input-container text-center mt-3">
                        <input id="inputField" placeholder="(eg) Buy a pencil" type="text"><button
                            class="btn btn-success ml-3" id="addToDo">+</button>
                    </div>
                    <div class="card-body">
                        <div class="to-do" id="toDoContainer">

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="./js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
